<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="div1">
<h1>Survey Form</h1>
    </div>
    <div class="div2">

    </div>
    <div class="div3">

    </div>
    <div class="div4">
        <p>Let us know how we can improve freeCodeCamp</p><br><br>
        <center>
        <table>
            <tr>
             <td><label>* Name:</label></td>
             <td> <input type="text"> </td>        
            </tr>
            <br>
            <tr>
                <td><label>* Email:</label></td>
                <td> <input type="email" height="10px;" width="60px;"> </td>
            </tr>
            <tr>
                <td><label>* Age</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
      
              <td><label for="student">Which option best describe your current role</label></td>
              <td><select name="role" id="role">
                  <option value="students">Students</option>
                  <option value="footballer">Footballer</option>
                  <option value="programmer">Programmer</option>
                </select></td>
              </tr>
              <tr>
                  <td>
                      <label><span>* How likely is that you would recommend </span></label><br>
                      <label><span>freeCodeCamp to a freind</span></label>
                  </td>
                  <td>
                      <section>
                      <input type="radio" name="topping" id="definitely" value="definitely">
                      <label for="definitely">Definitely</label><br>
                      <input type="radio" name="topping" id="maybe" value="maybe">
                      <label for="maybe">Maybe</label><br>
                      <input type="radio" name="topping" id="not sure" value="not sure">
                      <label for="not sure">Not sure</label>
                    </section>
                  </td>
              </tr>
              <tr>
                  <td>What do you like most in FCC:</td>
                  <td>
                      <select name="FCC" id="FCC">
                          <option value="select">Select an option</option>
                          <option value=""></option>
                          <option value=""></option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td>
<span>Things that should be improved in the Future</span><br>
<span>(Check all that apply)</span>
                  </td>
                  <td>
                    <section>
                        <input type="checkbox" name="topping" id="Front" value="Front">
                        <label for="Front">Front-end Project</label><br>
                        <input type="checkbox" name="topping" id="Back" value="Back">
                        <label for="Back">Back-end Project</label><br>
                        <input type="checkbox" name="topping" id="Data" value="Data">
                        <label for="Data">Data Visualization</label>
                      </section>
                  </td>
              </tr>
        </table>
      </center>
      </div>
</body>
</html>
